<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="product.css" />
    <title>API TUTORIAL</title>
  </head>
  <body>
    <h1 class="heading">Product List</h1>
    <div id="productContainer"></div>
    <script>
      const pcontainer = document.querySelector("#productContainer");
      const fetchProduct = () => {
        fetch("https://dummyjson.com/products")
          .then((res) => res.json())
          .then((data) => {
            products = data.products;
            let limitedProducts = products.slice(0, 6);

            limitedProducts.forEach((p) => {
              const productEl = document.createElement("div");
              productEl.classList.add("productCard");

              productEl.innerHTML = `<img src=${p.thumbnail}>
              <h3>${p.title}</h3>
              <p>${p.description.substring(0, 60)}</p>
              
              <span>$${p.price}</span>
              <div class="brand">${p.category}</div>
              <div><button>Add to Cart</button></div>
              
              `;

              pcontainer.appendChild(productEl);
            });
          })
          .catch((error) => console.error(error));
      };
      fetchProduct();

      //     }

      //   fetchProducts();
    </script>
  </body>
</html>
